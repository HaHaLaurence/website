<!DOCTYPE HTML5>

<head>
    <meta charset="utf-8">
    <title>阿亮</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style2.css">
</head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>


<body>

    <div id="Header">
        <h1 id="Title">阿亮的網站</h1>
    </div>
    <nav class="navbar navbar-inverse">
    </nav>
    <div class="column-middle-upper">
        <!--carousel-->
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!--data-ride="carousel"> -->
        <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
        <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <a href="www.google.com"><img class="img-responsive" src="pic/2.jpg"></a>
                </div>
                <div class="item">
                    <img class="img-responsive" src="pic/3.jpg">
                </div>
                <div class="item">
                    <img class="img-responsive" src="pic/4.jpg">
                </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span></a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span></a>
